<div *ngIf="!isLogado" class="container mt-4 col-12 col-md-8 col-lg-6 col-xl-5">
    <form [formGroup]="form" (ngSubmit)="entrar()">
        <div class="text-center">
            <h2 class="fw-bold mb-2 text-uppercase">Log-in Sistema</h2>
            <p class="mb-3">Entre com seu usuário e senha!</p>
        </div>

        <div class="form-group form-outline form-white mb-4">
            <label for="uname">Usuário</label>
            <input id="uname" formControlName="uname" type="text" name="uname" class="form-control" placeholder="Usuário" required />
            <span class="text-danger" *ngIf="enviado && form.controls['uname'].errors?.['required']">Usuário obrigatório!</span>
        </div>
        <div class="form-group form-outline form-white mb-4">
            <label for="senha">Senha</label>
            <input id="senha" formControlName="senha" type="password" name="senha" class="form-control" placeholder="Senha" required />
            <span class="text-danger" *ngIf="enviado && form.controls['senha'].errors?.['required']">Senha obrigatória!</span>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="esquecame" required />
            <label class="form-check-label" for="termos">
                Esqueça-me
            </label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
</div>
<div *ngIf="isLogado">
    <h1 class="h1">Você está logado!</h1>
    <p class="fs-4">Para entra com um novo usuário, deslogue essa conta...</p>
    <p class="fs-2">Esperando {{tempoEsperado.toString()}}</p>
</div>
